<script id="game_standings_tpl" type="text/template">
<table class="table table-hover">
  <thead>
  <tr>
    <th class="text-left">#</th>
    <th class="text-left">Team</th>
    <th class="text-left">P</th>
    <th class="text-left">W</th>
    <th class="text-left">D</th>
    <th class="text-left">L</th>
    <th class="text-left">F</th>
    <th class="text-left">A</th>
    <th class="text-left">+/-</th>
    <th class="text-left">Pts</th>
  </tr>
  </thead>
  <tbody>
  <%
  var rangking_tr_class = {
  1: 'info',
  2: 'warning',
  3: 'success'
  };
  %>
  <% _.each( standings, function( s, idx, list ){ %>
  <tr class="<%= rangking_tr_class[idx+1] %>">
    <td><%= idx+1 %></td>
    <td class="right"><a href="/teams/1"><%= s.playerName %></a></td>
    <td class="right"><%= s.played %></td>
    <td class="right"><%= s.win %></td>
    <td class="right"><%= s.draw %></td>
    <td class="right"><%= s.lost %></td>
    <td class="right"><%= s.for %></td>
    <td class="right"><%= s.against %></td>
    <td class="right"><%= s.for - s.against %></td>
    <td class="right"><%= s.points %></td>
  </tr>
  <% }); %>
  </tbody>
  <tfoot></tfoot>
</table>
</script>
