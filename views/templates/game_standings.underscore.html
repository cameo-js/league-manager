<script id="game_standings_tpl" type="text/template">
<div class="table-responsive tab-pane-component">
  <table class="table table-hover">
  <thead>
  <tr>
    <th class="text-left" width="10">#</th>
    <th class="text-left col-sm-3 col-md-3">Team</th>
    <th class="text-left">P</th>
    <th class="text-left">W</th>
    <th class="text-left">D</th>
    <th class="text-left">L</th>
    <th class="text-left">F</th>
    <th class="text-left">A</th>
    <th class="text-left">+/-</th>
    <th class="text-left">Pts</th>
  </tr>
  </thead>
  <tbody>
  <%
  var ranking_tr_class = {
  1: 'info',
  2: 'warning',
  3: 'success'
  };
  %>
  <% 
  var beforeWeight = 0;
  var ranking = 0;
  _.each( standings, function( s, idx, list ){
    if( s.weight != beforeWeight ) ranking = idx + 1;
    beforeWeight = s.weight;
  %>
  <tr class="<%= ranking_tr_class[idx+1] %>">
    <td><%= ranking %></td>
    <td class="right team-name"><img class="team-emblem" width="16" src="<%= s.teamEmblem %>"> <a
        href="/seasons/<%= seasonId %>/games/<%= gameId %>/players/<%= s.playerId %>"><%= s.teamName %> ( <%= s.playerName %> )</a></td>
    <td class="right"><%= s.played %></td>
    <td class="right"><%= s.win %></td>
    <td class="right"><%= s.draw %></td>
    <td class="right"><%= s.lost %></td>
    <td class="right"><%= s.for %></td>
    <td class="right"><%= s.against %></td>
    <td class="right"><%= s.for - s.against %></td>
    <td class="right"><%= s.points %></td>
  </tr>
  <% }); %>
  </tbody>
  <tfoot></tfoot>
</table>
</div>
</script>
