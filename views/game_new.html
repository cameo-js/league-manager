{% extends 'default_layout.html' %}

{% block content %}
<div class="container-fluid">
  <h3 class="thin">Create Game</h3>

  <form class="form-horizontal">
    <div class="form-group">
      <label for="gameName" class="col-sm-2 control-label">Game Name</label>

      <div class="col-sm-8">
        <input type="email" class="form-control" id="gameName" placeholder="Enter Game Name">
      </div>
    </div>
    <div class="form-group">
      <label for="gameName" class="col-sm-2 control-label">Game Type</label>
      <div class="col-sm-8">
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios1" value="1" checked>
          Full League
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
          Tournament ( Cup, UEFA ChampionsLeague Knockout phase ... )
        </label>
      </div>
      </div>
    </div>
    <div class="form-group">
      <label for="gameName" class="col-sm-2 control-label"># of teams</label>

      <div class="col-sm-8">
        <input type="email" class="form-control" id="gameName" placeholder="Enter number of teams">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Create</button>
      </div>
    </div>
  </form>

</div>
{% endblock %}
