{% extends 'default_layout.html' %}

{% block content %}
<div class="container-fluid">
  <h3 class="thin">Create Game</h3>

  <form class="form-horizontal" method="post" action="/seasons/{{season.id}}/games/new">
    <div class="form-group">
      <label for="gameName" class="col-sm-2 control-label">Game Name</label>

      <div class="col-sm-8">
        <input type="text" class="form-control" id="gameName" name="gameName" placeholder="Enter Game Name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Game Type</label>
      <div class="col-sm-8">
      <div class="radio">
        <label>
          <input type="radio" name="gameType" id="gameType1" value="full-league" checked>
          Full League
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="gameType" id="gameType2" value="tournament">
          Tournament ( Cup, UEFA ChampionsLeague Knockout phase ... )
        </label>
      </div>
      </div>
    </div>
    <div class="form-group">
      <label for="numOfPlayers" class="col-sm-2 control-label"># of teams</label>

      <div class="col-sm-8">
        <input type="text" class="form-control" id="numOfPlayers" name="numOfPlayers" placeholder="Enter number of teams">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Create</button>
      </div>
    </div>
  </form>

</div>
{% endblock %}
